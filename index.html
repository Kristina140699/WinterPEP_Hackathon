<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path Finding Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <style>body {
        background-image: url("bg1.jpg");
      }
      </style>
</head>
<body>
    
    <div class="container">
        <div><h1>Path Finding Visualization</h1>
        <div class="controls">
            <button type="button" class="btn btn-success" id="startBtn">Set Start Point</button>
            <button type="button" class="btn btn-danger" id="endBtn">Set End Point</button>
            <button type="button" class="btn btn-secondary" id="reset">Restart</button>
        </div>
        <br/>
        <div id="grid"></div>
        <div class="controls">
            <button type="button" class="btn btn-primary" id="visualizeBtn1">Visualize BFS</button>
            <button type="button" class="btn btn-warning"id="visualizeBtn2">Visualize Dijkstra</button>
            <button type="button" class="btn btn-outline-dark" id="visualizeBtn3">Visualize A*</button>
        </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
